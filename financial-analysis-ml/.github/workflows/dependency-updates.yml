name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
    
    - name: Update requirements
      run: |
        # Update main requirements
        if [ -f requirements.in ]; then
          pip-compile --upgrade requirements.in
        fi
        
        # Update dev requirements
        if [ -f requirements-dev.in ]; then
          pip-compile --upgrade requirements-dev.in
        fi
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Python dependencies'
        title: 'chore: Update Python dependencies'
        body: |
          This automated PR updates Python dependencies to their latest compatible versions.
          
          ## Changes
          - Updated package versions in requirements.txt and requirements-dev.txt
          
          ## Testing
          Please ensure that:
          - [ ] All tests pass
          - [ ] The application starts correctly
          - [ ] No breaking changes are introduced
          
          ## Notes
          This PR was created automatically by the dependency update workflow.
          Review the changes carefully before merging.
        branch: dependency-updates-${{ github.run_number }}
        base: develop
        delete-branch: true