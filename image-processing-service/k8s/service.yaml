apiVersion: v1
kind: Service
metadata:
  name: image-processing-service
  namespace: image-processing
  labels:
    app: image-processing
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: image-processing
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: image-processing-headless
  namespace: image-processing
  labels:
    app: image-processing
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: image-processing
    component: api