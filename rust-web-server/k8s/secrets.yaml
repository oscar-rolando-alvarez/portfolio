apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: rust-web-server
type: Opaque
data:
  # These are base64 encoded values
  # In production, use external secret management like Vault or AWS Secrets Manager
  jwt-secret: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtdGhpcy1pbi1wcm9kdWN0aW9u # your-super-secret-jwt-key-change-this-in-production
  postgres-password: cGFzc3dvcmQ= # password
  redis-password: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: rust-web-server
data:
  APP_HOST: "0.0.0.0"
  APP_PORT: "8080"
  APP_WORKERS: "4"
  APP_MAX_CONNECTIONS: "25000"
  APP_REQUEST_TIMEOUT: "30"
  APP_SHUTDOWN_TIMEOUT: "60"
  APP_DATABASE__MAX_CONNECTIONS: "20"
  APP_DATABASE__MIN_CONNECTIONS: "5"
  APP_DATABASE__ACQUIRE_TIMEOUT: "30"
  APP_DATABASE__IDLE_TIMEOUT: "600"
  APP_DATABASE__MAX_LIFETIME: "1800"
  APP_REDIS__MAX_CONNECTIONS: "10"
  APP_REDIS__TIMEOUT: "5"
  APP_JWT__EXPIRATION: "3600"
  APP_JWT__REFRESH_EXPIRATION: "604800"
  APP_JWT__ALGORITHM: "HS256"
  APP_RATE_LIMIT__REQUESTS_PER_MINUTE: "60"
  APP_RATE_LIMIT__BURST_SIZE: "10"
  APP_LOGGING__LEVEL: "info"
  APP_LOGGING__FORMAT: "json"
  RUST_LOG: "info"
  LOG_FORMAT: "json"